<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <select id="ddl">
        <option value="" selected disabled>選擇</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
    </select>
    <input type="text" readonly="readonly" id="txt" />


    
    <script>
        $(function () {
            $("#ddl").change(function () {
                var displaycourse = $("#ddl option:selected").text();
                $("#txt").val(displaycourse);


            })

        })
    </script>
</body>
</html>
